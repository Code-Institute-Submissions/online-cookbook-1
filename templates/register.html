{% extends "base.html" %}

{% block big_screen %} 
<li><a href="{{ url_for('index') }}" class="hvr-sweep-to-top">Home</a></li>
<li><a href="{{ url_for('all_recipes') }}" class="hvr-sweep-to-top">All recipes</a></li>
{% endblock %}

{% block small_screen %}
<li><a href="{{ url_for('index') }}" class="hvr-sweep-to-right">Home</a></li>
<li><a href="{{ url_for('all_recipes') }}" class="hvr-sweep-to-right">All recipes</a></li>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row register_box">
        <form action="{{ url_for('insert_user') }}" method="POST">
            <div class="col s12 m11">
                {% if registration_error == "True" %}
                <p class="error">This username is already taken</p>
                {% endif %}
            </div>
            <div class="input-field col s12 m11">
                <input id="username" name="username" type="text" class="validate" required maxlength="50">
                <label for="username">Type in your new username</label>
            </div>
            <div class="input-field col s12 m11">
                <input id="password" name="password" class="validate" type="password" required minlength="8">
                <label for="password">Choose your password</label>
            </div>
            <div class="input-field col s12 m11">
                <button class="btn waves-effect waves-light hvr-sweep-to-right" type="submit" name="action">Create
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
