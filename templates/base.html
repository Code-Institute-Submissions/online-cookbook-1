<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/style.css") }}">
    <title>Online Cookbook</title>
</head>

<body>
    <!-- Dropdown content for summary dropdowns goes here -->
    {% block dropdown_content %}{% endblock %}
    <!-- -->
    <nav>
        <!-- Navigation -->
        <div class="nav-wrapper">
            <a href="{{ url_for('index') }}" class="brand-logo hvr-underline-from-center"><span>Online</span><span> Cookbook</span></a>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <!-- Navigation links for a screen larger than 992px in width -->
                {% block big_screen %} {% endblock %}
                <!-- -->
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="nav-mobile">
        <!-- Navigation links for a screen smaller than 992px in width -->
        {% block small_screen %}{% endblock %}
        <!-- -->
    </ul>
    <main>
        <!-- Main content goes here -->
        {% block content %} {% endblock %}
        <!-- -->
    </main>
    <footer class="page-footer">
        <!-- Footer -->
        <div class="footer-copyright">
            <p>Â© 2018 Copyright</p>
            <p>Terms & Conditions</p>
        </div>
        <!-- -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for("static", filename="js/script.js") }}"></script>
</body>

</html>
